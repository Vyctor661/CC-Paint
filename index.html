<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CC Paint</title>

    <script src="https://kit.fontawesome.com/eae866a828.js"></script>
    <script src="https://unpkg.com/vanilla-picker@2"></script>
</head>
<body>
    <div class="navBar noselect" id="navBar">
        <i class="fas fa-paint-brush" id="brush"></i>

        <div id="brushSizeInput">
            <input id="rangeInput" type="range" min="1" max="100" value= "18" >
            <input id="numberInput" type="text" value="18px" readonly>
        </div>

        <i class="fas fa-eraser"></i>
        <i class="fas fa-palette" id="colorPicker"></i>
        <i class="fas fa-fill" id="bucket"></i>
        <div id="colorBox"></div>

        <a id="downImg" href="" download="drawing.png"><i class="fas fa-file-download downloadIcon" id="downloadImg"></i></a>
        <i class="fas fa-file-upload uploadIcon" id="uploadImg"></i>
        
    
    
    </div>
    <canvas id="canvas" style="cursor: url('cursor/crosshair.cur'),auto;"></canvas>
    <div id="uploadImage" style="display: none;">
        <div id="closeUploadBox"><i class="far fa-times-circle"></i></div>
        <div class="uploadBoxContent">
            <input type="file" id="fileInput" accept="image/*">
            <p>Select an image to upload.</p>
            <p>Please use a 1080x720p image or it will be rescaled.</p>
            <p>Warning: the current canvas will be deleted.</p>
            <button type="submit" id="submitImage">Submit</button>
        </div>
        
    </div>
</body>

<footer>
    <script src="main.js"></script>
    <script src="dist/vanilla-picker.js"></script>
    <link rel="stylesheet" href="style.css">
</footer>
</html>
